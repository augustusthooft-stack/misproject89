<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="hobbies.html">Hobbies</a></li>
            <li><a href="discover.html">Discover UMD</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="career.html">Career</a></li>
            <li><a href="game.html">Game</a></li>
        </ul>
    </nav>

    <!-- ðŸŽ¶ Background Casino Music -->
    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/audio/2022/08/04/audio_c01d086cc4.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button id="toggle-music" class="music-btn">ðŸŽ¶ Play Music</button>

    <!-- Game content -->
    <main class="game-container">
        <header class="game-header">
            <h1>Blackjack â€” Casino Edition</h1>
            <div class="balance">Balance: $<span id="balance">1000</span></div>
        </header>

        <section class="table-area">
            <div class="dealer-area">
                <h2>Dealer</h2>
                <div class="cards" id="dealer-cards"></div>
                <div class="hand-value" id="dealer-value"></div>
            </div>

            <div class="controls-area">
                <div class="bet-controls">
                    <label>Bet: $<input type="number" id="bet-amount" min="1" value="10" /></label>
                    <div class="chips">
                        <button class="chip" data-value="5">$5</button>
                        <button class="chip" data-value="10">$10</button>
                        <button class="chip" data-value="25">$25</button>
                        <button class="chip" data-value="100">$100</button>
                    </div>
                    <button id="deal-btn" class="btn primary">Deal</button>
                </div>

                <div class="action-controls">
                    <button id="hit-btn" class="btn" disabled>Hit</button>
                    <button id="stand-btn" class="btn" disabled>Stand</button>
                    <button id="double-btn" class="btn" disabled>Double</button>
                    <button id="split-btn" class="btn" disabled>Split</button>
                    <button id="new-round-btn" class="btn" disabled>Next Round</button>
                </div>

                <div class="messages" id="messages"></div>
            </div>

            <div class="player-area">
                <h2>You</h2>
                <div class="hand-block" id="hand-0-block">
                    <div class="hand-label">Hand 1</div>
                    <div class="cards" id="player-cards-0"></div>
                    <div class="hand-value" id="player-value-0"></div>
                </div>
                <div class="hand-block hidden" id="hand-1-block">
                    <div class="hand-label">Hand 2</div>
                    <div class="cards" id="player-cards-1"></div>
                    <div class="hand-value" id="player-value-1"></div>
                </div>
            </div>
        </section>

        <section class="info-area">
            <p class="small">Rules: Dealer stands on soft 17. Blackjack pays 3:2. Double allowed on first two cards. Single split allowed.</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>

    <!-- JS -->
    <script src="js/script.js"></script>

    <script>
    // === Background Music Controls ===
    const music = document.getElementById('bg-music');
    const toggleMusic = document.getElementById('toggle-music');

    toggleMusic.addEventListener('click', () => {
      if (music.paused) {
        music.volume = 0.4; // softer background
        music.play();
        toggleMusic.textContent = 'ðŸ”‡ Mute Music';
      } else {
        music.pause();
        toggleMusic.textContent = 'ðŸŽ¶ Play Music';
      }
    });

    // Try autoplay after first click anywhere
    document.body.addEventListener('click', function initMusic() {
      if (music.paused) {
        music.play().catch(() => {});
      }
      document.body.removeEventListener('click', initMusic);
    });
    </script>
</body>
</html>
